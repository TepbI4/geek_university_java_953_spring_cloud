server:
  port: 0
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:shop;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  application:
    name: product-service
eureka:
  client:
    fetch-registry: true
    serviceUrl.defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    hostname: localhost
flyway:
  enabled: true
  locations: classpath:common